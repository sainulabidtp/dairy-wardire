{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>

            </div>
        </div>
    </div>
</div>



<div class="container">
    <div class="row">
<div class="col-md-6">
<form method="POST" class=""  action=""><!--mp-3 shadow-->
    {% csrf_token %}
<div class="mb-3">
        <input type="text" class="form-control" name="task" placeholder="Taskname" >

</div>
<div class="mb-3">
    <input type="text" class="form-control" name="priority" placeholder="Enter your priority">

</div>
    <div class="mb-3">
    <input type="date" class="form-control" name="date" placeholder="Enter your date">

</div>
<div class="mb-3">
<input type="submit" class="btn btn-success">

</div>
</form>
    </div>
        <div class="col-md-6">
            <h4> Task to completed</h4>
            {% for i in task %}
            <div class="shadow card">
            <div class="card-body">
                <h5 class="card-title">{{ i.name }}</h5>
                <p><b>{{i.priority}}</b></p>
                <p><b>{{i.date}}</b></p>
                <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>

            </div>
                </div>
            <br>
            {% endfor %}
        </div>
</div>
    </div>
{% endblock %}
